repos:
  - id: /'*'./
    allowed_overrides: ["workflow"]
    pre_workflow_hooks:
      - run: "cat /Users/jeremy/Terraform_stuff/ATLANTIS/atlantis.yaml > atlantis.yaml"

workflows:
  default:
    plan:
      steps:
        - env:
            name: TF_WORKSPACE
            command: echo $WORKSPACE
        - init
        - plan: 
            extra_args: ["-var-file=tfvars/$WORKSPACE.tfvars"]
    apply:
      steps:  
        - env: 
            name: TF_WORKSPACE
            command: echo $WORKSPACE 
        - apply